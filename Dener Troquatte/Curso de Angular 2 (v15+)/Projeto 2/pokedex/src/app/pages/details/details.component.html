<app-poke-header></app-poke-header>

<main *ngIf="pokemon" class="fadeIn">
  <section class="pokemon-names slideInDown">
    <h1>{{ pokemon[0]?.name }}</h1>
    <h2>{{ pokemon[1]?.names[0]?.name }}</h2>
  </section>

  <section class="pokemon-status">
    <img [src]="pokemon[0].sprites.other.dream_world.front_default"
         [alt]="pokemon[0].name"
         class="fadeIn"
    >

    <article class="pokemon-status-statistics">
      <section>
        <h3 class="slideInDown">Estat√≠sticas</h3>

        <ol>
          <li *ngFor="let value of pokemon[0].stats" class="slideInDown">
            {{ value.stat.name }}
            <strong>
              {{ value.base_stat }}
            </strong>
          </li>
        </ol>

        <a [routerLink]="['']" class="btn slideInUp">
          Voltar
        </a>
      </section>
    </article>

  </section>
</main>
