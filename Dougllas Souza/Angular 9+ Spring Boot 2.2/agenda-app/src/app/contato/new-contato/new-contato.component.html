<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formContato" (submit)="submit()">
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input type="text" matInput placeholder="Nome do contato" formControlName="nome">
          <mat-icon matSuffix>user</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="mail@email.com" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Telefone</mat-label>
          <input type="number" matInput placeholder="4799999999" formControlName="numero">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <div class="buttons">
          <button mat-raised-button
          color="primary"
          [disabled]="formContato.invalid || ((formContato.touched || formContato.dirty) && formContato.invalid)">
            Salvar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
