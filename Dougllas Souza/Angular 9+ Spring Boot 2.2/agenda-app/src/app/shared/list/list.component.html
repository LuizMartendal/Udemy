<main>
  <div class="container">
    <mat-card>
      <mat-card-content>
        <h1>Agenda</h1>
        <span>Aqui está listado todos os seus contatos.</span>
      </mat-card-content>
    </mat-card>
    <div class="table-box" *ngIf="contatos">
      <table mat-table [dataSource]="contatos">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let contato"> {{ contato?.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let contato"> {{ contato?.email }} </td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Número </th>
          <td mat-cell *matCellDef="let contato"> {{ contato?.numero }} </td>
        </ng-container>

        <ng-container matColumnDef="favorito">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let contato"> {{ contato?.favorito }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>

      <!--mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator-->
    </div>
  </div>
</main>
